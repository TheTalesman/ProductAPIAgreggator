version: '3'

services:
  
  product-api:
    build: .
    volumes:
    - ../../:/go/src/ProductAPIAgreggator:Z
    working_dir: /go/src/ProductAPIAgreggator/part-1/src

    ports:
      - "6060:8080"
    command: ./product-api
    depends_on: 
      - redis
    network_mode: "host"

  redis:
    image: redis
    command: redis-server --requirepass Redis2019!
    ports:
      - "6379:6379"
    network_mode: "host"
 